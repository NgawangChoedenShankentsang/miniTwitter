<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="client.js"></script>
    <title>Typescript Starter</title>
  </head>
  <body>
    <div id="main-container">
      <div id="logo-container">
        <img src="logo.png" alt="Logo">
        <h2>Signup</h2>
        <div id="message"></div>
      </div>
      <form id="signup-form">
        <input type="text" id="signup-username" name="username" placeholder="Benutzername" required>
        <p class="helper-text">3-20 alphanumeric characters (A-Z, a-z, 0-9)</p>
        <input type="password" id="signup-password" name="password" placeholder="Passwort" required>
        <p class="helper-text">8-100 characters</p>
        <button type="submit">Registrieren</button>
      </form>
    </div>
  </body>

</html>
