<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>MiniTwitter</h1>
            <div class="nav-links">
                <a href="homepage.html" class="nav-item">Home</a>
                <a href="#" class="nav-item active">Profile</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="profile-section">
            <h2>Change Password</h2>
            <form class="fieldBox">
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" required>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password" required>
                <button type="submit" class="saveButton">Save</button>
            </form>
        </section>

        <section class="profile-section">
            <h2>Change Username</h2>
            <form class="fieldBox">
                <input type="text" id="newUsername" name="newUsername" placeholder="New Username" required>
                <button type="submit" class="saveButton">Save</button>
            </form>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
